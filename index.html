<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-mode">
    <div class="app-container">
        <div class="background-animation"></div>
        
        <header class="app-header">
            <div class="header-content">
                <h1 class="animate__animated animate__fadeInDown">Smart Home</h1>
                <div class="header-controls">
                    <div class="connection-status connected">
                        <i class="fas fa-wifi"></i>
                        <span>Connected</span>
                    </div>
                    <div class="dark-mode-toggle">
                        <input type="checkbox" id="darkModeToggle">
                        <label for="darkModeToggle" class="toggle-slider">
                            <i class="fas fa-sun"></i>
                            <i class="fas fa-moon"></i>
                        </label>
                    </div>
                </div>
            </div>
        </header>

        <main class="dashboard">
            <div class="room-card animate__animated animate__fadeInUp">
                <div class="room-header">
                    <h2><i class="fas fa-couch"></i> Living Room</h2>
                    <button class="room-control-btn" id="allOnBtn">All On</button>
                    <button class="room-control-btn" id="allOffBtn">All Off</button>
                </div>
                
                <div class="devices-grid">
                    <!-- Device cards will be generated by JavaScript -->
                </div>
            </div>
        </main>

        <div class="notification-container" id="notificationContainer"></div>
        
        <!-- Modal for advanced controls -->
        <div class="modal" id="deviceModal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h3 id="modalDeviceName">Device Control</h3>
                <div class="modal-body">
                    <div class="brightness-control">
                        <label for="brightnessSlider">Brightness</label>
                        <input type="range" id="brightnessSlider" min="0" max="100" value="100">
                        <span id="brightnessValue">100%</span>
                    </div>
                    <div class="color-picker">
                        <label>Light Color</label>
                        <div class="color-options">
                            <div class="color-option" data-color="#ffffff" style="background-color: #ffffff;"></div>
                            <div class="color-option" data-color="#ffdd59" style="background-color: #ffdd59;"></div>
                            <div class="color-option" data-color="#ff5e57" style="background-color: #ff5e57;"></div>
                            <div class="color-option" data-color="#48dbfb" style="background-color: #48dbfb;"></div>
                            <div class="color-option" data-color="#1dd1a1" style="background-color: #1dd1a1;"></div>
                        </div>
                    </div>
                    <button class="modal-action-btn" id="saveSettingsBtn">Save Settings</button>
                </div>
            </div>
        </div>
    </div>

    <!-- The core Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="app.js"></script>
</body>
</html>
